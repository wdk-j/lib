<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <blockquote class="layui-elem-quote">欢迎[[${power}]]：
                        <span th:text="${name}+' 登录时间：'+${#dates.format(date,'yyyy-MM-dd HH:mm:ss')}"
                              class="x-red"></span>

                    </blockquote>
                </div>
            </div>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">

                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                                <div class="layui-card-header">
                                    在借图书
                                </div>
                                <thead>
                                <tr>
                                    <th>图书编号</th>
                                    <th>书名</th>
                                    <th>借阅读者</th>
                                    <th>借阅日期</th>
                                    <th>应还日期</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="b:${bookBorrowings}">
                                    <td th:text="${b.bid}"></td>
                                    <td th:text="${b.bname}"></td>
                                    <td th:text="${b.name}"></td>
                                    <td th:text="${#dates.format(b.startdate,'yyyy-MM-dd')}"></td>
                                    <td th:text="${#dates.format(b.enddate,'yyyy-MM-dd')}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                <div>
                                    <a class="prev" href="">&lt;&lt;</a>
                                    <span class="current">1</span>
                                    <a class="num" href="">2</a>
                                    <a class="num" href="">3</a>
                                    <a class="next" href="">&gt;&gt;</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
